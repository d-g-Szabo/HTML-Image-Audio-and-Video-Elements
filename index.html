<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7191124665.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div>
        <div class="media-player">
          <div class="audio-album-picture">
            <img src="./assets/random_PC.jpg" alt="a gaming pc" />
          </div>
          <audio
            src="./assets/bbc_honey-bee-_nhu0502710.mp3"
            controls
            id="our-audio"
          ></audio>
          <div class="audio-info">
            <div class="audio-title"><h1>Bumblebee</h1></div>
            <div class="audio-artist"><h2>BBC</h2></div>
          </div>
          <div class="buttons-style">
            <button id="back-button">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play-button"><i class="fa-solid fa-play"></i></button>
            <button id="pause-button">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="stop-button"><i class="fa-solid fa-stop"></i></button>
            <button id="skip-button">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
