<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Imae, Audio, Video</h1>
    <img src="./assets/random_PC.jpg" alt="a gaming pc" />
    <audio
      src="./assets/bbc_honey-bee-_nhu0502710.mp3"
      id="bumblebee-audio"
      controls
    ></audio>
    <video src="./assets/2887463-hd_1920_1080_25fps.mp4"></video>
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="stop-button">Stop</button>
    <button id="back-button">Back 10s</button>
    <button id="skip-button">Skip 10s</button>
    <!-- addd a video from youtube -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3JZ_D3ELwOQ"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
  <script src="./script.js"></script>
</html>
